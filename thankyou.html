<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Enviado</title>
  <link rel="icon" type="image/png" href="images/Logo.png">

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("images/hero/bg-image.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #000;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 400px;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #000;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #000;
    }

    .highlight {
      color: #ad8666;
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      background: #ad8666;
      color: #fff;
      padding: 12px 22px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #8d6b51;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>¡Gracias!</h1>
    <p>
      Tu mensaje ha sido enviado correctamente.  
      <span class="highlight">Gracias por contactarme</span>, responderé tu mensaje a la brevedad.
    </p>

    <a href="index.html" class="btn">Volver al inicio</a>
  </div>

</body>
</html>
